<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Link shortener</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main role="main" class="container">
        <div class="row">
            <h1>Link shortener</h1>
        </div>
        <br>

        <form>
            <div class="form-group row">
                <label for="url" class="col-sm-1 col-form-label">Your link</label>
                <input type="text" class="form-control col-sm-11" id="url" name="url" placeholder="url">
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary col-sm-12">Shorten link!</button>
            </div>
        </form>

        {% if shorten_link %}
        <div class="alert alert-primary col-sm-12" role="alert">
            <a href="{{ shorten_link }}">
                <strong>{{ shorten_link }}</strong>
            </a>
        </div>
        {% endif %}
        </main>
    </body>
</html>
